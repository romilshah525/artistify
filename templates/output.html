<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Artistify</title>
    <style>
      body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }

      main {
        flex: 1 0 auto;
      }
    </style>
  </head>

      </div>

      <div class="row center">
        <div class="col s12 m4">
          <img src="{{ content_path }}" alt="" />
          <label for="content">Content Image</label>
        </div>
        <div class="col s12 m4">
          <img src="{{ style_path }}" alt="" />
          <label for="style">Style Image</label>
        </div>
        <div class="col s12 m4">
          <img src="{{ generated_path }}" alt="" />
          <label for="generated">Generated Image</label>
        </div>
      </div>
    </main>
    <footer class="page-footer grey darken-3">
      <div class="container valign-wrapper">
        <div class="row">
          <ul>
            <li class="col s3">
              <a
                target="_blank"
                class="white-text"
                href="https://github.com/romilshah525"

            </li>
            <li class="col s3">
              <a
                target="_blank"
                class="white-text"
                href="mailto:romilshah525@gmail.com"
                >Email</a
              >
            </li>
            <li class="col s3">
              <a
                target="_blank"
                class="white-text"
                href="https://linkedin.com/in/romil-shah-990303150"
                >LinkedIn</a
              >
            </li>
            <li class="col s3">
              <a
                target="_blank"
                class="white-text"
                href="https://www.instagram.com/romilshah525"
                >Instagram</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container center">
          &copy; Made with
          <span style="color: rgb(245, 35, 35);">&#10084;</span> by
          <a href="https://github.com/romilshah525/" target="_blank"
